        <style>
            body {
                font-family: "DM Sans", sans-serif;
                background-color: #F7F7F7;
                font-size: 14px;
            }

            .cta-primary {
                background-color: #28A745;
                color: #FFFFFF;
                border: 1px solid #28A745;
                border-radius: 8px;
                font-weight: 600;
                padding: 8px 16px;
                transition: all 0.3s;
                width: 100%;
            }
            .cta-primary:hover, .cta-primary:focus, .cta-primary:active {
                background-color: #208537;
                border-color: #208537;
                cursor: pointer;
            }

            .op-plate {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 32px;
                /* height: 100vh;*/
                max-width: 850px;
                margin: 10vh auto 0;
            }
            .op-plate .opp-content {
                background-color: #FFFFFF;
                border: 1px solid #DDDDDD;
                box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.04);
                padding: 48px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                gap: 48px;
            }
            .op-plate .opp-content .oppc-text {
                border-left: 1px solid #eeeeee;
                padding-left: 48px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .op-plate .opp-content .oppc-text .oppct-title {
                font-size: 20px;
                font-weight: bold;
                line-height: 1.5;
            }
            .op-plate .opp-content .oppc-text .oppct-desc {
                color: #272727;
            }
            .op-plate .opp-content .oppc-text .oppct-desc .token-placeholder {
                color: #6a6a6a;
                font-size: 12px;
            }
            .op-plate .opp-content .oppc-text .oppct-desc .token-placeholder h1 {
                margin-top: 0px;
                margin-bottom: 10px;
            }
            .op-plate .opp-content .oppc-text ul {
                margin-left: -16px;
                margin-top: 0;
                margin-bottom: 0;
                color: #6a6a6a;
            }
            .op-plate .opp-content .oppc-text ul li {
                line-height: 18px;
            }
            .token-placeholder {
                margin-top: 15px; margin-bottom: 15px;
            }
            .cf-error-details, .token-placeholder .main-wrapper .main-content {
                border:1px solid #ededed;
                background: #f9f9f9;
                padding: 15px 20px;
                margin: 0;
                border-radius: 8px;
            }
            .cf-error-details p { 
                margin: 0 0 5px 0;
            }
            
            @media only screen and (max-width: 767px) {
                body {
                    margin: 0;
                    padding: 16px;
                }
                .op-plate {
                    height: auto;
                    padding: 32px 0;
                    gap: 24px;
                }
                .op-plate .opp-logo img {
                    transform: scale(0.8);
                }
                .op-plate .opp-content {
                    flex-direction: column;
                    padding: 24px;
                    gap: 24px;
                }
                .op-plate .opp-content .oppc-text {
                    padding-left: 0;
                    border-left: none;
                }
            }
        </style>

    </head>
